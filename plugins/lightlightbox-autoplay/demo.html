	<title>lightLightBox Autoplay Demo</title>

<body>
	<h1>lightLightBox Autoplay Demo</h1>

	<a href="http://lorempixel.com/800/600/food/1/" rel="lightbox"><img src="http://lorempixel.com/150/150/food/1/" alt="Yum!" /></a>
	<a href="http://lorempixel.com/600/800/food/2/" rel="lightbox"><img src="http://lorempixel.com/150/150/food/2/" alt="Wow!" /></a>
    <a href="http://lorempixel.com/800/600/food/3/" rel="lightbox"><img src="http://lorempixel.com/150/150/food/3/" alt="Food?" /></a>
    <a href="http://lorempixel.com/600/800/food/4/" rel="lightbox"><img src="http://lorempixel.com/150/150/food/4/" alt="" /></a>
    <a href="http://lorempixel.com/800/600/food/5/" rel="lightbox"><img src="http://lorempixel.com/150/150/food/5/" alt="..." /></a>

    <p>Note: This demo, by default requires lightlightbox.min.js to be two directories above where this file exists if you try to run it locally. You can change this by editing the HTML.</p>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script src="../../lightlightbox.min.js"></script>
    <script src="lightlightbox-autoplay.min.js"></script>
</body>
